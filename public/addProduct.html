<title>ADD PRODUCT</title>

<body>

    <div class="container">
        <div class="row">
            <h4 class="text-center">ADD PRODUCTS</h4>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-6 bg-info">
                <form>
                    <div class="my-3">
                        <label for="ProductName" class="form-lable">Product Name</label>
                        <input type='text' class="form-control" name="name" id="ProductName">
                    </div>
                    <div class="my-3">
                        <label for="Manufacturer" class="form-lable">Manufacturer</label>
                        <input type='text' class="form-control" name ="manufacturer"id="Manufacturer">
                    </div>
                    <div class="my-3">
                        <label for="Price" class="form-lable">Price</label>
                        <input type='number' class="form-control" name="price" id="Price">
                    </div>
                    <button  id="btnAdd"type="submit" class="btn btn-success my-3">Submit</button>
                    

                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
